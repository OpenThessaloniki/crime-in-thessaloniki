<!DOCTYPE html>
<html>
    <head>
        <title>Crime SKG v0.5</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="lib/jquery.csv.min.js"></script>
        <script src="lib/sugar.min.js"></script>

        <script type="text/javascript">
            $.ajax({
                url: "data/crimeskg.csv",
                async: false,
                success: function (csvd) {
                    data = $.csv.toObjects(csvd);
                },
                dataType: "text",
                complete: function () {
                    test(data);
                }
            });

            function test(data) {

//                if( Object.prototype.toString.call( data ) === '[object Array]' ) {
//                    alert( 'Array!' );
//                }
                yo = data.findAll({crimeid: "1"});
                return yo;
            }
        </script>
    </head>
    <body>
        <h1>This is Crime SKG Project</h1>
        <h3>Version: 0.5</h3>
        <h3>Started at: 10 April, 2015</h3>
    </body>
</html>
